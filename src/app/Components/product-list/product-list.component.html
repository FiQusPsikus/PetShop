        <div class="grid-item" *ngFor="let product of this.products"><app-product-item name="{{ product.productName }}" price="{{ product.productPrice }}" id="{{ product.productID }}"></app-product-item></div>
    </div>
    <ng-template #template>
        <div class="productList">
